name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Clone bind-standard
        uses: actions/checkout@v4
        with:
          repository: bind-standard/bind
          path: bind-standard

      - name: Sync types from standard
        run: pnpm run sync:types -- --standard-path ./bind-standard

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint & format
        run: pnpm run check

      - name: Build
        run: pnpm run build
